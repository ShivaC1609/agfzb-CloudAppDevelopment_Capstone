<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Dealership Review</a>

        <!-- Check if the user is authenticated -->
        {% if user.is_authenticated %}
            <!-- Display user's first name or username towards the end -->
            <span class="navbar-text ml-auto">
                Welcome, {{ user.first_name|default:user.username }}
            </span>

            <!-- Add a signout link towards the end -->
            <a class="nav-link ml-2" href="{% url 'djangoapp:logout_view' %}">Logout</a>
        {% else %}
            <!-- Add a form for login -->
            <form class="form-inline ml-auto" method="post" action="{% url 'djangoapp:login' %}">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username">
                <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
            </form>
            <!-- Add a signup link towards the end -->
            <a class="nav-link ml-2" href="{% url 'djangoapp:signup' %}">Signup</a>
        {% endif %}
    </nav>

    <!-- Your Existing Content Goes Here -->

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
